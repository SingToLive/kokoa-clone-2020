<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="InnerBox">
      <div class="PlayList">
        <span class="PlayList__X">X</span>
        <span>Playlist</span>
      </div>
      <div class="CurrentMusic">
        <div class="CurrentMusic__ImageBox">
          <i class="far fa-image fa-3x"></i>
        </div>
        <div class="CurrentMusic__Info">
          <span class="CurrentMusic__Info__Title">Random Love</span>
          <span class="CurrentMusic__Info__Artist">by Divay Kapoor</span>
        </div>
      </div>
      <div class="ExButton">
        <div class="ExButton__Play">
          <i class="fas fa-play fa-2x ExButton__Play__But"></i>
          <span class="ExButton__Play__Font">Play</span>
        </div>
        <div class="ExButton__Heart">
          <i class="far fa-heart fa-2x"></i>
        </div>
        <div class="ExButton__Plus">
          <i class="fas fa-plus fa-2x"></i>
        </div>
      </div>
      <div class="MusicList">
        <div class="MusicList__Color"></div>
        <div class="MusicList__Info">
          <div class="MusicList__Info__Music">Matargasti</div>
          <div class="MusicList__Info__Artist">Mohit Chauhan</div>
        </div>
      </div>
      <div class="MusicList">
        <div class="MusicList__Color Pink"></div>
        <div class="MusicList__Info">
          <div class="MusicList__Info__Music">Attitude</div>
          <div class="MusicList__Info__Artist">Lewis OfManㆍAttitude</div>
        </div>
      </div>
      <div class="MusicList">
        <div class="MusicList__Color Blue"></div>
        <div class="MusicList__Info">
          <div class="MusicList__Info__Music">Try Everything</div>
          <div class="MusicList__Info__Artist">ShakiraㆍZootopia</div>
        </div>
      </div>
      <div class="MusicList">
        <div class="MusicList__Color Safa"></div>
        <div class="MusicList__Info">
          <div class="MusicList__Info__Music">Sunflower</div>
          <div class="MusicList__Info__Artist">Joseph VincentㆍSunflower</div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a77969e492.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
